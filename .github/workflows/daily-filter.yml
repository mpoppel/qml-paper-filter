name: Quantum ML Paper Filter

on:
  # Run daily at 6 AM UTC (adjust timezone as needed)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to look back'
        required: false
        default: '1'
        type: string

jobs:
  filter-papers:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: "${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}"
        restore-keys:
          - "${{ runner.os }}-pip-"

    - name: Set environment variables
      run: |
        echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
        echo "EMAIL_ENABLED=${{ secrets.EMAIL_USERNAME != '' && secrets.EMAIL_PASSWORD != '' && secrets.EMAIL_TO != '' }}" >> $GITHUB_ENV
        echo "SLACK_ENABLED=${{ secrets.SLACK_WEBHOOK_URL != '' }}" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create output directory
      run: |
        mkdir -p src/output

    - name: Determine last digest date
      run: |
        DIGEST_FILE="src/output/last_digest_date.txt"
        if [ -f "$DIGEST_FILE" ]; then
          LAST_DIGEST_DATE=$(cat "$DIGEST_FILE")
        else
          LAST_DIGEST_DATE=$(date -d 'yesterday' +'%Y-%m-%d')
        fi
        echo "LAST_DIGEST_DATE=$LAST_DIGEST_DATE" >> $GITHUB_ENV

    - name: Run paper filter
      id: filter
      run: |
        cd src
        python qml_filter.py --last-digest-date "${{ env.LAST_DIGEST_DATE }}" --output-format both
      env:
        PYTHONPATH: ${{ github.workspace }}/src

    - name: Update last digest date
      if: success()
      run: |
        echo "$(date +'%Y-%m-%d')" > src/output/last_digest_date.txt

    - name: Commit and push last digest date
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src/output/last_digest_date.txt
        if ! git diff --staged --quiet; then
          git commit -m "Update last digest date to ${{ env.DATE }}"
          git push
        fi

    - name: Upload digest artifact
      uses: actions/upload-artifact@v4
      with:
        name: qml-digest-${{ env.DATE }}
        path: src/output/
        retention-days: 90

    - name: Send email notification
      if: env.EMAIL_ENABLED == 'true' && steps.filter.outputs.relevant_papers > 0
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "🔬 Quantum ML Digest - ${{ env.DATE }}"
        to: ${{ secrets.EMAIL_TO }}
        from: QML Paper Filter <${{ secrets.EMAIL_USERNAME }}>
        html_body: file://src/output/digest_email.html
        attachments: src/output/digest_${{ env.DATE }}.txt

    - name: Send Slack notification
      if: env.SLACK_ENABLED == 'true' && steps.filter.outputs.relevant_papers > 0
      uses: 8398a7/action-slack@v3
      with:
        status: success
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        text: |
          🔬 *Quantum ML Daily Digest*
          Found ${{ steps.filter.outputs.relevant_papers }} relevant papers
          
          Top paper: ${{ steps.filter.outputs.top_paper }}
          
          <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View full digest>

    - name: Log completion
      run: |
        echo "✅ QML Paper Filter completed - ${{ env.DATE }}"
        echo "Workflow: ${{ github.workflow }}"
        echo "Run ID: ${{ github.run_id }}"
        echo "Trigger: ${{ github.event_name }}"
        if [ -f "src/output/digest_${{ env.DATE }}.txt" ]; then
          echo "📄 Digest generated successfully"
        else
          echo "⚠️ No digest file found"
        fi

  # Optional: Weekly summary job
  weekly-summary:
    runs-on: ubuntu-latest
    # Uncomment to enable weekly summaries every Sunday at 10 AM UTC
    # if: github.event.schedule == '0 10 * * 0'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate weekly summary
      run: |
        cd src
        python qml_filter.py --days-back 7 --weekly-summary
      env:
        PYTHONPATH: ${{ github.workspace }}/src

    - name: Upload weekly summary
      uses: actions/upload-artifact@v4
      with:
        name: qml-weekly-summary-${{ env.WEEK }}
        path: src/output/weekly_summary_*.txt
        retention-days: 365  # Keep weekly summaries longer

    - name: Set week variable
      run: echo "WEEK=$(date +'%Y-W%U')" >> $GITHUB_ENV