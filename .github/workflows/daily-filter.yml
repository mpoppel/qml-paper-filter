name: Quantum ML Paper Filter

on:
  # Run daily at 6 AM UTC (Monday-Friday only)
  schedule:
    - cron: '0 6 * * 1-5'         # Daily Mon-Fri only  
    - cron: '0 10 * * 1'          # Weekly Monday 10 AM UTC

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to look back'
        required: false
        default: '1'
        type: string
      weekly_summary:
        description: 'Generate weekly summary'
        required: false
        default: false
        type: boolean

jobs:
  filter-papers:
    runs-on: ubuntu-latest
    # Only run daily job for weekday cron, not weekly Monday cron
    if: github.event.schedule == '0 6 * * 1-5' || (github.event_name == 'workflow_dispatch' && github.event.inputs.weekly_summary != 'true')

    steps:
    # ... your existing daily steps stay exactly the same ...

  weekly-summary:
    runs-on: ubuntu-latest
    # Enable weekly job - runs on Monday 10 AM UTC OR manual trigger with weekly_summary=true
    if: github.event.schedule == '0 10 * * 1' || github.event.inputs.weekly_summary == 'true'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Set environment variables
      run: |
        echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
        echo "WEEK=$(date +'%Y-W%U')" >> $GITHUB_ENV
        echo "EMAIL_ENABLED=${{ secrets.EMAIL_USERNAME != '' && secrets.EMAIL_PASSWORD != '' && secrets.EMAIL_TO != '' }}" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate weekly summary
      id: weekly_filter
      run: |
        cd src
        python qml_filter.py --days-back 7 --weekly-summary
      env:
        PYTHONPATH: ${{ github.workspace }}/src

    - name: Upload weekly summary
      uses: actions/upload-artifact@v4
      with:
        name: qml-weekly-summary-${{ env.WEEK }}
        path: src/output/
        retention-days: 365

    # ADD THIS EMAIL STEP (copy from daily job)
    - name: Send weekly email notification
      if: env.EMAIL_ENABLED == 'true' && steps.weekly_filter.outputs.relevant_papers > 0
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "ðŸ“Š Quantum ML Weekly Summary - Week ${{ env.WEEK }}"
        to: ${{ secrets.EMAIL_TO }}
        from: QML Paper Filter <${{ secrets.EMAIL_USERNAME }}>
        html_body: file://src/output/digest_email.html
        attachments: |
          src/output/digest_*.txt
          src/output/papers_data_*.json

    # Optional: Weekly Slack notification
    - name: Send weekly Slack notification
      if: env.SLACK_ENABLED == 'true' && steps.weekly_filter.outputs.relevant_papers > 0
      uses: 8398a7/action-slack@v3
      with:
        status: success
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        text: |
          ðŸ“Š *Quantum ML Weekly Summary*
          Found ${{ steps.weekly_filter.outputs.relevant_papers }} relevant papers this week
          
          <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View full weekly digest>
